<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#034078;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#044078;stop-opacity:0.2" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg5)" rx="16"/>
  
  <!-- Cloud Shapes -->
  <ellipse cx="200" cy="100" rx="80" ry="40" fill="#034078" opacity="0.3"/>
  <ellipse cx="180" cy="90" rx="60" ry="30" fill="#044078" opacity="0.4"/>
  <ellipse cx="220" cy="90" rx="50" ry="25" fill="#034078" opacity="0.5"/>
  
  <!-- Server Nodes -->
  <rect x="120" y="180" width="40" height="60" fill="#034078" rx="4" opacity="0.8"/>
  <rect x="180" y="180" width="40" height="60" fill="#044078" rx="4" opacity="0.8"/>
  <rect x="240" y="180" width="40" height="60" fill="#034078" rx="4" opacity="0.8"/>
  
  <!-- Connection Lines -->
  <path d="M200 140 L140 180" stroke="#034078" stroke-width="2" opacity="0.6"/>
  <path d="M200 140 L200 180" stroke="#034078" stroke-width="2" opacity="0.6"/>
  <path d="M200 140 L260 180" stroke="#034078" stroke-width="2" opacity="0.6"/>
  
  <!-- Data Flow Indicators -->
  <circle cx="170" cy="160" r="3" fill="#034078">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="160" r="3" fill="#044078">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite" begin="0.3s"/>
  </circle>
  <circle cx="230" cy="160" r="3" fill="#034078">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite" begin="0.6s"/>
  </circle>
  
  <!-- Labels -->
  <text x="200" y="50" text-anchor="middle" fill="#034078" font-size="16" font-weight="bold">Cloud Infrastructure</text>
  <text x="200" y="270" text-anchor="middle" fill="#034078" font-size="12">Scalable & Reliable</text>
</svg>
