<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#034078;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#044078;stop-opacity:0.2" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg4)" rx="16"/>
  
  <!-- Dashboard Container -->
  <rect x="50" y="50" width="300" height="200" fill="white" rx="8" stroke="#034078" stroke-width="2" opacity="0.9"/>
  
  <!-- Chart Area -->
  <rect x="70" y="80" width="260" height="120" fill="#f8f9fa" rx="4"/>
  
  <!-- Bar Chart -->
  <rect x="80" y="160" width="20" height="40" fill="#034078" opacity="0.8"/>
  <rect x="110" y="140" width="20" height="60" fill="#044078" opacity="0.8"/>
  <rect x="140" y="120" width="20" height="80" fill="#034078" opacity="0.8"/>
  <rect x="170" y="100" width="20" height="100" fill="#044078" opacity="0.8"/>
  <rect x="200" y="90" width="20" height="110" fill="#034078" opacity="0.8"/>
  <rect x="230" y="110" width="20" height="90" fill="#044078" opacity="0.8"/>
  <rect x="260" y="130" width="20" height="70" fill="#034078" opacity="0.8"/>
  
  <!-- AI Brain Icon -->
  <circle cx="320" cy="100" r="25" fill="#034078" opacity="0.1" stroke="#034078" stroke-width="2"/>
  <path d="M310 90 Q320 80 330 90 Q330 100 320 110 Q310 100 310 90" fill="#034078" opacity="0.6"/>
  <circle cx="315" cy="95" r="2" fill="#034078"/>
  <circle cx="325" cy="95" r="2" fill="#034078"/>
  
  <!-- Data Points -->
  <circle cx="100" cy="150" r="3" fill="#034078">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="120" r="3" fill="#044078">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite" begin="0.5s"/>
  </circle>
  <circle cx="300" cy="140" r="3" fill="#034078">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite" begin="1s"/>
  </circle>
  
  <!-- Labels -->
  <text x="200" y="70" text-anchor="middle" fill="#034078" font-size="14" font-weight="bold">AI & Data Analytics</text>
  <text x="200" y="250" text-anchor="middle" fill="#034078" font-size="12">Machine Learning Insights</text>
</svg>
