<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#034078;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#044078;stop-opacity:0.4" />
    </linearGradient>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#034078;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#044078;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa" rx="16" stroke="#034078" stroke-width="2"/>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" fill="#034078" font-size="18" font-weight="bold">Technology as a Service</text>
  
  <!-- Central TaaS Icon -->
  <circle cx="200" cy="150" r="60" fill="url(#bg2)" stroke="#034078" stroke-width="3"/>
  <text x="200" y="160" text-anchor="middle" fill="white" font-size="24" font-weight="bold" font-family="Arial, sans-serif">TaaS</text>
  
  <!-- Partnership Arrows -->
  <path d="M120 80 L180 120" stroke="#034078" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M280 80 L220 120" stroke="#034078" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M120 220 L180 180" stroke="#034078" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M280 220 L220 180" stroke="#034078" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Client Icons -->
  <circle cx="120" cy="80" r="20" fill="#034078" opacity="0.8"/>
  <text x="120" y="88" text-anchor="middle" fill="white" font-size="12" font-weight="bold">Client</text>
  
  <circle cx="280" cy="80" r="20" fill="#034078" opacity="0.8"/>
  <text x="280" y="88" text-anchor="middle" fill="white" font-size="12" font-weight="bold">Client</text>
  
  <circle cx="120" cy="220" r="20" fill="#034078" opacity="0.8"/>
  <text x="120" y="228" text-anchor="middle" fill="white" font-size="12" font-weight="bold">Client</text>
  
  <circle cx="280" cy="220" r="20" fill="#034078" opacity="0.8"/>
  <text x="280" y="228" text-anchor="middle" fill="white" font-size="12" font-weight="bold">Client</text>
  
  <!-- Continuous Support Indicators -->
  <circle cx="200" cy="50" r="8" fill="#034078" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="250" r="8" fill="#034078" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite" begin="1s"/>
  </circle>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#034078"/>
    </marker>
  </defs>
  
  <!-- Labels -->
  <text x="200" y="30" text-anchor="middle" fill="#034078" font-size="16" font-weight="bold">Ongoing Partnership</text>
  <text x="200" y="280" text-anchor="middle" fill="#034078" font-size="14">Technology as a Service</text>
</svg>
