<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg12" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#034078;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#044078;stop-opacity:0.4" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa" rx="16" stroke="#034078" stroke-width="2"/>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" fill="#034078" font-size="18" font-weight="bold">Digital Transformation</text>
  
  <!-- Transformation Process -->
  <rect x="50" y="80" width="300" height="140" fill="white" rx="8" stroke="#034078" stroke-width="2" opacity="0.9"/>
  
  <!-- Before State -->
  <rect x="70" y="100" width="80" height="60" fill="#f0f0f0" rx="4" stroke="#ccc" stroke-width="1"/>
  <text x="110" y="125" text-anchor="middle" fill="#666" font-size="10" font-weight="bold">Legacy</text>
  <text x="110" y="140" text-anchor="middle" fill="#666" font-size="10">Systems</text>
  
  <!-- Arrow -->
  <path d="M160 130 L200 130" stroke="#034078" stroke-width="3" fill="none" marker-end="url(#arrowhead2)"/>
  <text x="180" y="125" text-anchor="middle" fill="#034078" font-size="12" font-weight="bold">Transform</text>
  
  <!-- After State -->
  <rect x="220" y="100" width="80" height="60" fill="#034078" opacity="0.8" rx="4"/>
  <text x="260" y="125" text-anchor="middle" fill="white" font-size="10" font-weight="bold">Modern</text>
  <text x="260" y="140" text-anchor="middle" fill="white" font-size="10">Digital</text>
  
  <!-- Process Steps -->
  <circle cx="100" cy="200" r="15" fill="#034078" opacity="0.6"/>
  <text x="100" y="205" text-anchor="middle" fill="white" font-size="10" font-weight="bold">1</text>
  <text x="100" y="225" text-anchor="middle" fill="#034078" font-size="9">Strategy</text>
  
  <circle cx="150" cy="200" r="15" fill="#044078" opacity="0.6"/>
  <text x="150" y="205" text-anchor="middle" fill="white" font-size="10" font-weight="bold">2</text>
  <text x="150" y="225" text-anchor="middle" fill="#034078" font-size="9">Plan</text>
  
  <circle cx="200" cy="200" r="15" fill="#034078" opacity="0.6"/>
  <text x="200" y="205" text-anchor="middle" fill="white" font-size="10" font-weight="bold">3</text>
  <text x="200" y="225" text-anchor="middle" fill="#034078" font-size="9">Implement</text>
  
  <circle cx="250" cy="200" r="15" fill="#044078" opacity="0.6"/>
  <text x="250" y="205" text-anchor="middle" fill="white" font-size="10" font-weight="bold">4</text>
  <text x="250" y="225" text-anchor="middle" fill="#034078" font-size="9">Optimize</text>
  
  <circle cx="300" cy="200" r="15" fill="#034078" opacity="0.6"/>
  <text x="300" y="205" text-anchor="middle" fill="white" font-size="10" font-weight="bold">5</text>
  <text x="300" y="225" text-anchor="middle" fill="#034078" font-size="9">Scale</text>
  
  <!-- Connection Lines -->
  <path d="M115 200 L135 200" stroke="#034078" stroke-width="2" opacity="0.6"/>
  <path d="M165 200 L185 200" stroke="#034078" stroke-width="2" opacity="0.6"/>
  <path d="M215 200 L235 200" stroke="#034078" stroke-width="2" opacity="0.6"/>
  <path d="M265 200 L285 200" stroke="#034078" stroke-width="2" opacity="0.6"/>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowhead2" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#034078"/>
    </marker>
  </defs>
  
  <!-- Labels -->
  <text x="200" y="50" text-anchor="middle" fill="#034078" font-size="16" font-weight="bold">Digital Transformation</text>
  <text x="200" y="270" text-anchor="middle" fill="#034078" font-size="12">Strategic Technology Evolution</text>
</svg>
