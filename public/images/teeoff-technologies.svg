<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg10" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#034078;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#044078;stop-opacity:0.4" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg10)" rx="16"/>
  
  <!-- AI Brain -->
  <circle cx="200" cy="120" r="50" fill="#034078" opacity="0.8" stroke="#044078" stroke-width="3"/>
  <path d="M180 100 Q200 80 220 100 Q220 120 200 140 Q180 120 180 100" fill="#044078" opacity="0.6"/>
  <circle cx="190" cy="110" r="3" fill="white"/>
  <circle cx="210" cy="110" r="3" fill="white"/>
  
  <!-- AR/VR Elements -->
  <rect x="100" y="180" width="80" height="60" fill="#034078" opacity="0.8" rx="8"/>
  <text x="140" y="200" text-anchor="middle" fill="white" font-size="12" font-weight="bold">AR</text>
  <text x="140" y="215" text-anchor="middle" fill="white" font-size="12" font-weight="bold">VR</text>
  
  <rect x="220" y="180" width="80" height="60" fill="#044078" opacity="0.8" rx="8"/>
  <text x="260" y="200" text-anchor="middle" fill="white" font-size="12" font-weight="bold">AI</text>
  <text x="260" y="215" text-anchor="middle" fill="white" font-size="12" font-weight="bold">ML</text>
  
  <!-- Data Flow -->
  <circle cx="200" cy="80" r="4" fill="#034078">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="160" r="4" fill="#044078">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite" begin="0.5s"/>
  </circle>
  
  <!-- Connection Lines -->
  <path d="M200 170 L140 180" stroke="#034078" stroke-width="2" opacity="0.6"/>
  <path d="M200 170 L260 180" stroke="#034078" stroke-width="2" opacity="0.6"/>
  
  <!-- Innovation Indicators -->
  <circle cx="120" cy="100" r="6" fill="#034078" opacity="0.7">
    <animate attributeName="r" values="6;8;6" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="280" cy="100" r="6" fill="#044078" opacity="0.7">
    <animate attributeName="r" values="6;8;6" dur="3s" repeatCount="indefinite" begin="1s"/>
  </circle>
  
  <!-- Labels -->
  <text x="200" y="50" text-anchor="middle" fill="#034078" font-size="16" font-weight="bold">Teeoff Technologies</text>
  <text x="200" y="270" text-anchor="middle" fill="#034078" font-size="12">AI & AR Solutions</text>
</svg>
